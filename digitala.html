    :root {
      --pink-main: #ffd1dc;
      --pink-light: #ffe6ec;
      --pink-deep: #f5a9b8;
      --purple: #e0bbf4;
      --blue: #e3f2fd;
      --green: #f0fdf4;
      --yellow: #fffce0;
      --text-dark: #2c2c2c;
      --glass-bg: rgba(255, 240, 246, 0.6);
      --border-glow: rgba(255, 182, 193, 0.4);

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, var(--pink-main), var(--pink-light), var(--yellow));
      background-size: 300% 300%;
      animation: pastelFlow 15s ease infinite;
      overflow-x: hidden;
      color: var(--text-dark);
    }

    @keyframes pastelFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body {
      padding: 60px 20px;
    }

      margin-bottom: 80px;
      animation: fadeInUp 1.2s ease;
    }

      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

      height: 80px;
      border-radius: 50%;

      border: 3px solid white;
