<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Portfolio of Tala Chibli: designer, developer, and creative professional.">
  <meta name="author" content="Tala Chibli">
  <link rel="icon" href="https://imgur.com/iqVhMNs.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    /* Keep your original CSS */
    /* ... (original styles unchanged) ... */
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <!-- Your original header code -->
  </header>  <section class="about" id="about" data-aos="fade-up">
    <!-- About section -->
  </section>  <section class="skills" id="skills" data-aos="fade-up" data-aos-delay="100">
    <!-- Skills section -->
  </section>  <section class="services" id="services" data-aos="fade-up" data-aos-delay="200">
    <!-- Services section -->
  </section>  <section class="testimonials" id="testimonials" data-aos="fade-up" data-aos-delay="300">
    <!-- Testimonials section -->
  </section>  <section class="contact" id="contact" data-aos="fade-up" data-aos-delay="400">
    <!-- Contact section -->
  </section>  <footer data-aos="fade-up" data-aos-delay="500">
    &copy; 2025 Tala Chibli. Portfolio. All rights reserved.
  </footer>  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>  <script>
    AOS.init({ duration: 800, once: true });

    // Smooth scroll for main nav links
    document.querySelectorAll('nav.main-nav a[href^="#"]').forEach(link => {
      link.addEventListener('click', function (e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Keyboard accessibility for .skill and .service-card
    document.querySelectorAll('.skill, .service-card').forEach(el => {
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          el.classList.toggle('active');
        }
      });
    });
  </script></body>
</html>
